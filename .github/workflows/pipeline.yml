name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Run deployment
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')}}
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'fullstackopen-part11-deploy'
          heroku_email: 'hafezfahmigame01@gmail.com'
          healthcheck: 'https://fullstackopen-part113-deploy.herokuapp.com/'
          rollbackonhealthcheckfailed: true
      - name: The job has succeeded (Discord notification)
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: to https://fullstackopen-part11-deploy.herokuapp.com/ by ${{ toJSON(github.event.commits.committer.username) }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: The job has failed (Discord notification)
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error 
          text: Build failed
          description: commit ${{github.event.commits.url}} by ${{github.event.commits.committer.username}} broke the build
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch